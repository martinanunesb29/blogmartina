{% extends 'base.html' %}

{% block title %}Detalhe da Mensagem{% endblock %}

{% block content %}
  <h2>Mensagem de {{ mensagem.remetente.username }}</h2>

  <p><strong>Assunto:</strong> {{ mensagem.assunto }}</p>
  <p><strong>Conteúdo:</strong></p>
  <div style="border: 1px solid #ccc; padding: 10px; background: #f9f9f9;">
    {{ mensagem.conteudo }}
  </div>

  <br>
  <a href="{% url 'inbox' %}">← Voltar para a caixa de entrada</a>
{% endblock %}
