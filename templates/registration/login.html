{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color:red;">Usuário ou senha inválidos. Tente novamente.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_username">Usuário:</label><br>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Senha:</label><br>
      {{ form.password }}
    </p>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
