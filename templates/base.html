<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlogMartina{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Blog da Martina</h1>
        <nav>
            <a href="/">Início</a> |
            <a href="/mensagens/">Mensagens</a> |
            <a href="{% url 'nova_mensagem' %}">Nova Mensagem</a> |
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'caixa_saida' %}">Caixa de Saída</a> |

            <!-- Botão de logout (POST) -->
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; padding: 0; margin: 0; color: blue; text-decoration: underline; cursor: pointer;">
                    Sair
                </button>
            </form>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Conteúdo da página específica -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>© 2025 Blog da Martina</p>
    </footer>
</body>
</html>
